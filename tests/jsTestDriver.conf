server: http://localhost:9876
 
load:
  # Add these lines to load the equiv function and adapter in order, before the tests
  - library/qunit.js
  - library/jquery.js
  - library/equiv.js
  - library/QUnitAdapter.js
 
  # This is where we load the qunit tests
  - javascript/*.js
 
  # And this loads the source files we are testing - WORKSPACE is defined only in Hudson
  - /var/lib/hudson/jobs/WI-Javascript/workspace/WI/trunk/public/js/labconnector.js
