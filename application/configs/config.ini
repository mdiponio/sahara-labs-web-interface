; LDAP server address.
;ldap.params.host = ldap.example.com

; LDAP bind user's name.
;ldap.params.username = "cn=Directory Manager"

; LDAP bind user's password.
;ldap.params.password = dmpasswd

; LDAP base distingused name of users tree.
